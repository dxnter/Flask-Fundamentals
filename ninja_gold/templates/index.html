<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
    <title>Ninja Money</title>
</head>

<body>
    <div class="container">
        <div class="row" id="goldBalance">
            <form class="form-inline">
                <div class="form-group">
                    <label>Your Gold</label>
                    <input type="text" class="form-control mx-sm-3" placeholder="{{gold}}" readonly>
                </div>
            </form>
        </div>
        <div class="row text-center">
            <div class="col">
                <div class="card">
                    <h3 class="card-header">Farm</h3>
                    <div class="card-block">
                        <p class="card-text">(earns 10-20 gold)</p>
                        <form action="/process_money" method="post">
                            <input class="btn btn-primary" name="farm" type="submit" value="Find Gold!" />
                        </form>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <h3 class="card-header">Cave</h3>
                    <div class="card-block">
                        <p class="card-text">(earns 5-10 gold)</p>
                        <form action="/process_money" method="post">
                            <input class="btn btn-primary" name="cave" type="submit" value="Find Gold!" />
                        </form>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <h3 class="card-header">House</h3>
                    <div class="card-block">
                        <p class="card-text">(earns 2-5 gold)</p>
                        <form action="/process_money" method="post">
                            <input class="btn btn-primary" name="house" type="submit" value="Find Gold!" />
                        </form>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <h3 class="card-header">Casino</h3>
                    <div class="card-block">
                        <p class="card-text">(earns/takes 0-50 gold)</p>
                        <form action="/process_money" method="post">
                            <input class="btn btn-primary" name="casino" type="submit" value="Find Gold!" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="activitesTitle" class="row">
            <h5>Activites</h5>
        </div>
        <div>{{message}}</div>
    </div>
</body>

</html>
